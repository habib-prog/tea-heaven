<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4a26ad9b87.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d', 
              }
            }
          }
        }
      </script> 
</head>
<body>
    <!-- M A I N CON--TAINER -->
     <main class="max-w-screen-xl px-16 lg:px-28 mx-auto">
      <!-- HEADER SECTION -->
       <header class="flex pt-10 mb-20 flex-col sm:flex-row">
        <!-- TEXT CONTENT -->
         <div>
          <h1 class=" text-5xl font-bold md:text-7xl">It's good <br> tea time at The <br> Tea House</h1>
          <br>
          <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <br>
          <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
         </div>
        
         <div>
           <!-- IMAGE CONTENT -->
          <div class="relative">
            <img class="w-full" src="./images/banner.png" alt="">
           </div>
           <!-- Card -->
           <div class="absolute flex  items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg bottom-50">
            <!-- ICON -->
             <div class="text-2xl text-amber-200"><i class="fa-solid fa-star"></i></div>
             <div class="ml-2">
              <h2 class="lg:text-2xl font-bold">5.00</h2>
              <p class="text-gray-500">Trust Pilot Ratings</p>
             </div>
           </div>
           
         </div>
       </header>
     </main>
    
</body>
</html>
